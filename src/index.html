      <dialog class="modal" id="saveTask">
        <div class="wraper">
          <div class="modal__title">            
            <h2 class="title" id="modalTitle"></h2>
            <p>What's the new thing to do</p>
            <input type="text" id="taskId" hidden>
          </div>
          <form method="dialog">
            <div class="new-task__title">
              <input type="text" id="taskTitle" name="taskTitle" placeholder="Task title..." required>
            </div>
            <div class="new-task__dd-inputs">
              <div class="new-task__date">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" name="taskDueDate" required>
              </div>
              <div class="new-task__priority">
                <label for="taskPriority">Priority</label>
                <select name="taskPriority" id="taskPriority" required>
                  <option value="high">Urgent</option>
                  <option value="low">For later</option>
                </select>
              </div>
            </div>
            <div class="new-task__description">
              <label for="taskDescription">Description</label>
              <textarea id="taskDescription" name="taskDescription"></textarea>
            </div>
            <div class="new-task__actions">
              <button type="button" id="saveButton"></button>
              <button type="button" id="cancelButton">Cancel</button>
            </div>
          </form>
        </div>
      </dialog>
